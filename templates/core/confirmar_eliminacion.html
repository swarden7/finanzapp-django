{% extends 'core/base.html' %}

{% block title %}Confirmar Eliminación - FinanzApp{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Confirmar Eliminación</h2>
        <p class="text-gray-600 mb-6">
            ¿Estás seguro de que deseas eliminar {{ tipo }} "{{ objeto.nombre }}"?
            Esta acción no se puede deshacer.
        </p>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <a href="{% url 'cuentas' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancelar
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <i class="fas fa-trash mr-2"></i>
                    Eliminar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
